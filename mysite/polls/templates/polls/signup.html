<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Food delivery System</title>
    <meta name="description" content="" />

    
    {% load static %}
    <link href="{% static 'polls/css/bootstrap.min.css' %}" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/slick/slick.css' %}" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/slick/slick-theme.css' %}" />
    {% load static %}
    <link href="{% static 'polls/css/bootstrap-social.css' %}" rel="stylesheet" />
  
    {% load static %}
    <link href="{% static 'polls/css/style.css' %}" rel="stylesheet" />
 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
    <header class="container-fluid header-background">
        <div class="row">
            <nav class="navbar navbar-default wakis-nav">
                <div class="container">

                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header" >
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <i class="material-icons">menu</i>
                        </button>
                        <a class="navbar-brand" href="#" >Online <span>Food Order</span></a></a>
                    </div>
                    <!--<div class="navbar-header"><a class= "navbar-brand" href="#">Online <span>Food Order</span></a></div>-->


                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                        <ul class="nav navbar-nav navbar-right">
                            
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 col-sm-offset-4 text-shadow">

                <div class="row">
                    <div class="col-xs-12">
                        <h3 class="text-shadow">Register</h3>
                    </div>
                </div>
            </div>
        </div>
	</header>

	<div class="wrap wakis-brown">
        <div class="container">
            <div class="col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="#"></li>
                    <li class="active"></li>
                </ol>
            </div>
        </div>
    </div>
    
    <main class ="main">
    	 <div class="wrap">
            <div class="container">
                <div class="row top-30">
                    <div class="col-sm-12 white-back-grey-border">
                        <div class="col-md-6">
                                <h3 class="bold no-top-margin">
                                    Already a member?
                                </h3>
                                <form action="{% url 'login_check'%}" method="post">
                                    {% csrf_token %}
                                
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label for="email">Email address</label>
                                                <input type="email" required="" class="form-control" name="email" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" required="" class="form-control" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                                <input type="submit" value="Log In" style="padding:10px 20px;" class="btn bold btn-warning orange-btn" />
                                </form>
                            </div>
 
      					   <div class="col-md-6 top30">
                                {%if val %}
                                    <h4 class="bold no-top-margin">
                                        Successfully Signed Up
                                    </h4>
                                {%else  %}
                                    <h3 class="bold no-top-margin">
                                        Sign Up
                                    </h3>
                                {%endif%}
                                <form action="{% url 'detail'%}" method="post">
                                    {% csrf_token %}
                                    <div class="row top-30">
                                    <div class="col-md-10">
                                     
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="fname">Name </label>
                                                <input type="text" required="" class="form-control" name="fname" placeholder="Enter Name">
                                              
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 form-group">
                                                <label for="phone">Mobile Number</label>
                                                <input type="text" required="" class="form-control" name="phone" placeholder="MobileNumber">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" required="" class="form-control" name="address" placeholder="Your address">
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 form-group">
                                                <label for="city">City</label>
                                                <input type="text" required="" class="form-control" name="city" placeholder="City">
                                            </div>
                                            
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" required="" class="form-control" name="email" placeholder="Email">
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="password">Password</label>
                                                <input type="password" required="" class="form-control" name="password" placeholder="Password">
                                            </div>
                                        </div>

                                        <div class="row">  
                                            <div class="form-group col-md-6">
                                                <label for="confirm-password">Confirm Password</label>
                                                <input type="password" required="" class="form-control" name="confirm-password" placeholder="Re-enter Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="type_of_user">Type Of User</label><br/>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio" value="Admin">Admin
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio" value="Customer">Customer
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio" value="Restaurant">Restaurant
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                    <input type="submit" value="SUBMIT" style="padding:10px 40px;" class="btn bold btn-primary" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    {% load static %}
    <script src="{% static 'polls/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'polls/slick/slick.min.js' %}"></script>

            var sc = $(window).scrollTop()
            if (sc > 50) {
                $(".wakis-nav").addClass("fixed-header")
            } else {
                $(".wakis-nav").removeClass("fixed-header")
            }
        });

</body>
</html>
